security:
  encoders:
    App\Entity\User:
      algorithm: bcrypt

  providers:
    database_provider:
      entity:
        class: App\Entity\User
        property: username

  firewalls:
    main:
      pattern:    ^/
      anonymous: ~
      provider: database_provider
      form_login:
        login_path: /login
        check_path: /login

  access_control:
    - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/register, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/, roles: ROLE_USER }
